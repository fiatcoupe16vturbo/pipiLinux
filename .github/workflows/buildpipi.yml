name: Build pipiLinux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev genisoimage grub-pc-bin mtools xorriso

      - name: Clone Linux Kernel and Compile
        run: |
          git clone https://github.com/torvalds/linux.git
          cd linux
          make defconfig
          make -j$(nproc)

      - name: Create ISO Image with GRUB
        run: |
          mkdir -p iso/boot/grub
          cp linux/arch/x86/boot/bzImage iso/boot/vmlinuz
          echo 'set timeout=0' > iso/boot/grub/grub.cfg
          echo 'set default=0' >> iso/boot/grub/grub.cfg
          echo 'menuentry "pipiLinux" {' >> iso/boot/grub/grub.cfg
          echo '    linux /boot/vmlinuz' >> iso/boot/grub/grub.cfg
          echo '}' >> iso/boot/grub/grub.cfg
          grub-mkrescue -o pipiLinux.iso iso/

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pipiLinux-ISO
          path: pipiLinux.iso
